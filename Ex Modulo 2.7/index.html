<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de mídia</title>

    <link rel="shortcut icon" href="https://freesvg.org/img/minimal-speaker-icon.png" type="image/x-icon">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <h1>Audios e Vídeos</h1>
    <audio style="border-radius: -5;" controls preload="metadata">
        <source src="./midia/musica teste.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não está carregando nosso audio.</p>
    </audio>

    <video controls preload="metadata" poster="midia/imagem teste.jpg" width="300">
        <source src="./midia/Video Teste.m4v" type="video/mp4">
        <p>Infelizmente seu naveador não está carregando nosso vídeo.</p>
    </video>

</body>
</html>
